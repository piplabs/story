syntax = "proto3";
package story.dkg.v1.module;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/piplabs/story/client/x/dkg/module";

// Module is the config object for the dkg module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/piplabs/story/client/x/dkg"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}
